    <div class="container">
        <h1 class="text-center">All Managers</h1><br>
        <table class= "table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th><th>NAME</th><th>EMAIL</th><th>PASSWORD</th><th>PHONE NUMBER</th><th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let manager of managers">
                    <td>{{manager.id}}</td>
                    <td>{{manager.name}}</td>
                    <td>{{manager.email}}</td>
                    <td>{{manager.password}}</td>
                    <td>{{manager.phoneNumber}}</td>
                    <td>
                        <a routerLink="/updatemanager/{{manager.id}}" class="btn btn-warning" style="margin-right: 5px;">Update</a>
                        <a class="btn btn-danger" (click)="deleteManager(manager)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/adminhome" class="btn btn-secondary">Back</a>
    </div>
