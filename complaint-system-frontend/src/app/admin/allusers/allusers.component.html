    <div class="container">
        <h1 class="text-center">All Users</h1><br>
        <table class= "table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th><th>NAME</th><th>EMAIL</th><th>PASSWORD</th><th>ADDRESS</th><th>CITY</th><th>PINCODE</th><th>PHONE NUMBER</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.pincode}}</td>
                    <td>{{user.phoneNumber}}</td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/adminhome" class="btn btn-secondary">Back</a>
    </div>
