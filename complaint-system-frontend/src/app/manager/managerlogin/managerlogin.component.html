<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color:
                    hsl(218, 81%, 95%)">
                    Manager <br />
                    <span style="color: hsl(218, 81%, 75%)">Login</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Login as Manager. Check ticket status. Assign tickets to
                    Engineers.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle
                    shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute
                    shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form (ngSubmit)="onSubmit()">

                            <!-- Name input -->
                            <!-- <div class="form-outline mb-4">
                                <label>Name</label>
                                <input type="text" name="name" id="name"
                                    placeholder="Enter Name"
                                    class="form-control"
                                    [(ngModel)]="manager.name">
                            </div> -->


                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label>Email</label>
                                <input type="email" name="email" id="email"
                                    placeholder="Enter Email"
                                    class="form-control"
                                    [(ngModel)]="manager.email">
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label>Password</label>
                                <input type="password" name="password"
                                    id="password"
                                    placeholder="Enter password"
                                    class="form-control"
                                    [(ngModel)]="manager.password">
                            </div>

                            
                            <button type="submit" class="btn btn-primary
                                btn-block mb-4">
                                Sign up
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
