    <div class="container">
        <h1 class="text-center">Welcome Manager G</h1><br>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>NAME</th><th>ADDRESS</th><th>CITY</th><th>PINCODE</th><th>PHONE NUMBER</th><th>PROBLEM
                        DESCRIPTION</th><th>STATUS</th><th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let complaint of complaints">
                    <td>{{complaint.id}}</td>
                    <td>{{complaint.userName}}</td>
                    <td>{{complaint.userAddress}}</td>
                    <td>{{complaint.userCity}}</td>
                    <td>{{complaint.userPincode}}</td>
                    <td>{{complaint.userNumber}}</td>
                    <td>{{complaint.problemDescription}}</td>
                    <td>
                    <div *ngIf="complaint.status==false; else templateName">
                        <td>
                            Raised
                        </td>
                    </div>
                    <div>
                    <ng-template #templateName>
                        <td>
                            Assigned
                        </td>
                    </ng-template>
                </div>
            </td>
                    <td>
                        <button type="button" class="btn btn-warning" (click)="onAssign(complaint)">
                            Assign Engineer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center pt-1 mb-5 pb-1">
            <a routerLink="/allTickets" class="btn btn-danger">View All Tickets</a>
           </div>
    </div>
