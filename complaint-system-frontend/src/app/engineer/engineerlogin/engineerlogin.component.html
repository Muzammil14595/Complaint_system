<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://thumbs.dreamstime.com/b/vertical-shot-person-presenting-digital-projection-engineering-gears-172345572.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <!-- Logo Image -->
                        <img src="https://www.developmentaid.org/files/organizationLogos/abc-telecomm-co-ltd-238314.jpg" width="75" alt="" class="d-inline-block align-middle mr-2">
                    </div>
                    
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b> Engineer Login Page</b></h3>
                        <form (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label>Email</label>
                        <input type="email" name="email" id="email"
                            placeholder="Enter Email"
                            class="form-control"
                            [(ngModel)]="engineer.email">
                    </div>
  
                    <div class="form-outline mb-4">
                        <label>Password</label>
                        <input type="password" name="password"
                            id="password"
                            placeholder="Enter password"
                            class="form-control"
                            [(ngModel)]="engineer.password">
                    </div>
  
                    <button type="submit" class="btn btn-primary
                                btn-block mb-4">
                                Login
                            </button>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
